    <script>
        // REDIRECTION from http -> https
        var dev = window.location.hostname === 'localhost';
        var https = window.location.protocol === 'https';
        if (!dev && !https) {
            window.location.href = window.location.href.replace('http', 'https');
        }
    </script>
